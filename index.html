<!DOCTYPE html>
<html>
    <head>
        <title>Intro to Functions in JS</title>
        <body>
            <button onclick="myfunction(10)">Click Me!</button>
            <script>
                function myfunction(a,b)
                {
                    if (b==undefined)
                    {
                        b=8
                    }
                    document.write(a+b);
                }
            </script>
        </body>
        </html>
