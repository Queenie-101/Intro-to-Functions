<DOCTYPE html>
<html>
    <head>
        <title>Scope of Variables</title>
    </head>
    <body>
        <button onclick="myfunction()">Click me!</button>
        <p id="demo"></p>
        <script>
            var b = 5;
            function myfunction()
            {
                var a = 15;
                document.getElementById("demo").innerHTML=a+b;
            }
        </script>
    </body>
</html>
